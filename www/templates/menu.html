<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{ 'MENU_TITLE' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-controller="LoginCtrl">
        <ion-item menu-close class="item-icon-left" ng-href="#/app/dashboard">
          <i class='icon ion-ionic positive'></i> {{ 'MENU_DASHBOARD' | translate }}
        </ion-item>
        <ion-item menu-close class="item-icon-left" ng-href="#/app/searchpatients">
          <i class='icon ion-ios-search positive'></i> {{ 'MENU_SEARCHPATIENTS' | translate }}
        </ion-item>
        <ion-item menu-close class="item-icon-left" ng-click="logout()">
          <i class='icon ion-ios-paperplane positive'></i> {{ 'MENU_LOGOUT' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
